<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <div>
        <header>
    <h1>WebDevCamp Feedback Form</h1>
    <p>Thank you for attending the WebDev Camp</p>
</header>
</div>
<label for="name">Name</label>
<br>
<input type="text" id="name" placeholder="Enter your name">
<br>
<br>
<label for="email">Email</label>
<br>
<input type="email" id="email" placeholder="Enter your email ID">
<br>
<br>
<label for="course">Course</label>
<br>
<select required >
    <option value=""disabled selected hidden>Select your course</option>
    <option value="BCA">BCA</option>
    <option value="Btech">Btech</option>
    <option value="Bsc">Bsc</option>
</select>
<br>
<br>
<label for="year">Year</label>
<br>
<input type="number" id="year" placeholder="Enter the year of your course">
<br>
<br>
<label for="expertise">What is your level of expertise?</label>
<br>
<input type="radio" id="expertise">Novice
<br>
<input type="radio" id="expertise">Intermediate
<br>
<input type="radio" id="expertise">Advanced
<br>
<br>
<label for="like">What wouldyou like to learn next?</label>
<br>
<input type="checkbox" id="like">Front-end Projects
<br>
<input type="checkbox" id="like">Back-end Projects
<br>
<input type="checkbox" id="like">Web Designing Projects
<br>
<input type="checkbox" id="like">Full Stack Developer
<br>
<br>
<label for="experience">Your Feeedback</label>
<br>
<textarea name="" id="" cols="30" rows="5" placeholder="Enter your feedback here..."></textarea>
<br>
<input type="Submit">
<br>

</body>
</html>
